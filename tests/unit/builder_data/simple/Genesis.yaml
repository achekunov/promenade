---
schema: promenade/Genesis/v1
metadata:
  schema: metadata/Document/v1
  name: genesis
  layeringDefinition:
    abstract: false
    layer: site
  storagePolicy: cleartext
data:
  hostname: n0
  ip: 192.168.77.10
  apiserver:
    command_prefix:
      - /apiserver
      - --authorization-mode=Node,RBAC
      - --enable-admission-plugins=NamespaceLifecycle,LimitRanger,ServiceAccount,DefaultStorageClass,ResourceQuota,DefaultTolerationSeconds
      - --service-cluster-ip-range=10.96.0.0/16
      - --endpoint-reconciler-type=lease
  armada:
    target_manifest: cluster-bootstrap
  labels:
    dynamic:
      - calico-etcd=enabled
      - coredns=enabled
      - kubernetes-apiserver=enabled
      - kubernetes-controller-manager=enabled
      - kubernetes-etcd=enabled
      - kubernetes-scheduler=enabled
      - promenade-genesis=enabled
      - ucp-control-plane=enabled
  images:
    armada: quay.io/airshipit/armada:master-ubuntu_bionic
    kubernetes:
      apiserver: k8s.gcr.io/kube-apiserver-amd64:v1.26.0
      controller-manager: k8s.gcr.io/kube-controller-manager-amd64:v1.26.0
      etcd: quay.io/coreos/etcd:v3.5.4
      scheduler: k8s.gcr.io/kube-scheduler-amd64:v1.26.0
  files:
    - path: /var/lib/anchor/calico-etcd-bootstrap
      content: "# placeholder for triggering calico etcd bootstrapping"
      mode: 0644
...
