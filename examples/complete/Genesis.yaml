---
schema: promenade/Genesis/v1
metadata:
  schema: metadata/Document/v1
  name: genesis
  layeringDefinition:
    abstract: false
    layer: site
  storagePolicy: cleartext
data:
  hostname: n0
  ip: 192.168.77.10
  external_ip: 192.168.77.10
  armada:
    target_manifest: cluster-bootstrap
  etcd:
    auxiliary_threshold: 3
  labels:
    dynamic:
      - calico-etcd=enabled
      - ceph-mds=enabled
      - ceph-mon=enabled
      - ceph-osd=enabled
      - ceph-rgw=enabled
      - ceph-mgr=enabled
      - coredns=enabled
      - kubernetes-apiserver=enabled
      - kubernetes-controller-manager=enabled
      - kubernetes-etcd=enabled
      - kubernetes-scheduler=enabled
      - promenade-genesis=enabled
      - ucp-control-plane=enabled
  haproxy:
    run_as_user: 65534
  images:
    armada: quay.io/airshipit/armada:master-ubuntu_bionic
    kubernetes:
      apiserver: k8s.gcr.io/kube-apiserver-amd64:v1.20.5
      controller-manager: k8s.gcr.io/kube-controller-manager-amd64:v1.20.5
      etcd: quay.io/coreos/etcd:v3.4.13
      scheduler: k8s.gcr.io/kube-scheduler-amd64:v1.20.5
  files:
    - path: /var/lib/anchor/calico-etcd-bootstrap
      content: "# placeholder for triggering calico etcd bootstrapping"
      mode: 0644
...
