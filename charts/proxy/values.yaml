manifests:
  daemonset_proxy: true
  rbac: true

pod:
  security_context:
    proxy:
      pod:
        runAsUser: 65534
      container:
        proxy:
          runAsUser: 0
          privileged: true
          readOnlyRootFilesystem: false
  lifecycle:
    upgrades:
      daemonsets:
        pod_replacement_strategy: RollingUpdate
        proxy:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 1
    termination_grace_period:
      proxy:
        timeout: 30
  resources:
    enabled: false
    proxy:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
  probes:
    proxy:
      proxy:
        liveness:
          enabled: true
          params:
            initialDelaySeconds: 15
            timeoutSeconds: 15
            successThreshold: 1
            failureThreshold: 2
        readiness:
          enabled: true
          params:
            initialDelaySeconds: 15
            timeoutSeconds: 15
            successThreshold: 1
            failureThreshold: 2

images:
  tags:
    proxy: k8s.gcr.io/kube-proxy-amd64:v1.18.6
  pull_policy: "IfNotPresent"

proxy:
  logging:
    # Which messages to log.
    # Valid values include any number from 0 to 9.
    # Default 5(Trace level verbosity).
    log_level: 5

command_prefix:
  - kube-proxy
  - --proxy-mode=iptables
  - --cluster-cidr=10.97.0.0/16

network:
  kubernetes_netloc: 10.96.0.1

kube_service:
  host: 127.0.0.1
  port: 6553
